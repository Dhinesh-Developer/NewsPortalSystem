<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wikipedia Clone - Sign Up</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
    }

    header {
      background-color: #161b22;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #30363d;
    }

    header h1 {
      color: #58a6ff;
      font-size: 1.8em;
      margin: 0;
    }

    nav a {
      color: #c9d1d9;
      margin: 0 10px;
      text-decoration: none;
    }

    nav a:hover {
      color: #58a6ff;
    }

    .container {
      max-width: 400px;
      margin: 100px auto;
      background-color: #161b22;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(88, 166, 255, 0.2);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #0d1117;
      color: #c9d1d9;
      border: 1px solid #30363d;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #238636;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    input[type="submit"]:hover {
      background-color: #2ea043;
    }
  </style>
</head>
<body>

<header>
  <h1>Welcome to News Portal Applications</h1>
  <nav>
    <a href="home.html">Home</a>
    <a href="SignIn.html">Sign In</a>
    <a href="SignUp.html">Sign Up</a>
    <a href="News.html">News</a>
    <a href="AboutUs.html">About Us</a>
  </nav>
</header>

<div class="container">
  <form action="http://localhost:8080/auth/newuser" method="post">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" required />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required />
    </div>

    <div class="form-group">
      <label for="passwd">Password</label>
      <input type="password" name="passwd" id="passwd" required />
    </div>

    <input type="submit" value="Sign Up" />
  </form>
</div>

</body>
</html>
